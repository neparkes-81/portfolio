<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Countdown Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/css/countdown.css'>
</head>
<body>
    <h1>New Year In:</h1>
    <div class="countdown-element countdown-container">
        <div class="days-contian">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-contian">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minutes-contian">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds-contian">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src='../assets/js/countdown.js'></script>

</body>
</html>
